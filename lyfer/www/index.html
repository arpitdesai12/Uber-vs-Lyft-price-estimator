<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- google places api -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <!-- google places api ends -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Google Places Demo </h1>
        </ion-header-bar>
        <ion-content ng-controller="MapCtrl">
            <div class="addcontend">
             <label class="item item-input">
              <input type="text" placeholder="Pick Up">
            </label>
            <div ng-repeat="item in inputFields">
               <label class="item item-input" ng-show="{{item.show}}">
                <input type="text" placeholder="Drop Offs" ng-model="item.value" id="{{item.id}}">
              </label>
                
            </div>
        </div>
         <pre>{{inputFields|json}}</pre>
             <!-- align to the bottom of the page -->
    <div style="position: absolute; bottom: 30px; right: 0px; width: 50%">
        <div style="text-align: center">
          <button class="button button-balanced" ng-click="addField()">
  Add
</button>
        </ion-content>
    
        </div>
    </div>
    </ion-pane>
</body>

</html>
